<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery.jwPlayer example</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.swfobject.js"></script>
<script type="text/javascript" src="jquery.jwplayer.js"></script>
<script type="text/javascript">
jQuery(function ($) {

    $('#player1').jwPlayer({
        swf: 'player.swf',
        file: 'video.flv',
        image: 'preview.jpg',
        height: 240,
        width: 320
    });

    $('#play_button').click(
        function () { $('#player1').jwPlayer('play'); }
    );

    $('#pause_button').click(
        function () { $('#player1').jwPlayer('pause'); }
    );

});
</script>
</head>
<body>
<div id="player1"></div>
<button id="play_button">Play</button>
<button id="pause_button">Pause</button>
</body>
</html>
