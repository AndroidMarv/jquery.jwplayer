<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery.jwPlayer example</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.swfobject.js"></script>
<script type="text/javascript" src="jquery.jwplayer.js"></script>
<script type="text/javascript">
jQuery(function ($) {

    function stateListener(obj) {
        $('#state_change').text(obj.oldstate + ' -> ' + obj.newstate);
    }

    function timeListener(obj) {
        $('#position').text(obj.position);
    }

    function playerReady() {
        // Enable buttons when player is ready
        $('button').removeAttr('disabled');
    }

    $('#player1').jwPlayer({
        //debug: 'console',
        swf: 'player.swf',
        file: 'http://www.youtube.com/watch?v=rcyzubFvBsA',
        image: 'http://i.ytimg.com/vi/rcyzubFvBsA/0.jpg',
        height: 240,
        width: 320,
        playerready: playerReady,
        timelistener: timeListener,
        statelistener: stateListener
    });

    $('#play_button').click(
        function () { $('#player1').jwPlayer('play'); }
    );

    $('#pause_button').click(
        function () { $('#player1').jwPlayer('pause'); }
    );

    $('#back_button').click(
        function () {
            var position = $('#player1').jwPlayer('get', 'position');
            $('#player1').jwPlayer('seek', position - 10);
        }
    );

    $('#forward_button').click(
        function () {
            var position = $('#player1').jwPlayer('get', 'position');
            $('#player1').jwPlayer('seek', position + 10);
        }
    );

});
</script>
</head>
<body>
<div id="player1"></div>
<button id="play_button" disabled="disabled">Play</button>
<button id="pause_button" disabled="disabled">Pause</button>
<button id="back_button" disabled="disabled">Back</button>
<button id="forward_button" disabled="disabled">Forward</button>
<p>State: <span id="state_change"></span></p>
<p>Position: <span id="position"></span> sec</p>
</body>
</html>
